<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONBOARD.AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 360px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 24px;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            color: #1f2937;
        }
        
        .task-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .task-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .task-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .task-info {
            flex: 1;
        }
        
        .task-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .task-progress {
            font-size: 12px;
            color: #6b7280;
        }
        
        .progress-bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            margin-top: 8px;
        }
        
        .status-active {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-complete {
            background: #d1fae5;
            color: #065f46;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .info-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .info-label {
            color: #6b7280;
        }
        
        .info-value {
            font-weight: 500;
            color: #1f2937;
        }
        
        .no-task {
            text-align: center;
            padding: 32px 16px;
            color: #6b7280;
        }
        
        .no-task-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">✨</div>
        <div class="title">ONBOARD.AI</div>
        <div class="subtitle">Your Smart Onboarding Assistant</div>
    </div>
    
    <div class="content">
        <div id="task-container">
            <!-- Task will be loaded here -->
            <div class="no-task">
                <div class="no-task-icon">⏳</div>
                <p>Loading your task...</p>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
